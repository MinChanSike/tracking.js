<!doctype html>
<html>
<head>

  <title>tracking.js - hello world</title>

  <meta charset="utf-8">

  <script src="../build/tracking.js"></script>

  <style>
  .rect {
    height: 80px;
    left: -1000px;
    position: absolute;
    top: -1000px;
    width: 80px;
  }
  </style>
</head>
<body>
  <img id="img" src="assets/psmove.png" />

  <script>
    window.onload = function() {
      var img = tracking.one('#img');
      var tracker = new tracking.ColorTracker();

      tracker.setColors(['magenta', 'cyan', 'yellow']);

      var timeNow = new Date().getTime();
      tracking.track('#img', tracker);

      tracker.onFound = function(payload) {
        console.log(new Date().getTime() - timeNow, payload);
        for (var i = 0; i < payload.length; i++) {
          for (var j = 0; j < payload[i].length; j++) {
            var width = payload[i][j].maxx - payload[i][j].minx;
            var height = payload[i][j].maxy - payload[i][j].miny;

            if (width * height < 100) {
              continue;
            }

            var rect = document.createElement('div');
            rect.className = 'rect';
            document.body.appendChild(rect);

            rect.style.border = '2px solid ' + payload[i][j].color;
            rect.style.left = (img.offsetLeft + payload[i][j].minx) + 'px';
            rect.style.top = (img.offsetTop + payload[i][j].miny) + 'px';
            rect.style.width = width + 'px';
            rect.style.height = height + 'px';
          }
        }
      };

      tracker.onNotFound = function() {
        console.log('Colors not found');
      };
    };
  </script>

</body>
</html>
